<div class="panel panel-light">
  <div class="panel-heading" >  
    <h3 class="panel-title" >Operazione</h3>
  </div>
  
  <div class="panel-body">
  <div id="simpleurlinvokationactionform_form_fieldset_message"></div>
  <form id="simpleurlinvokationactionform_form" class='form-horizontal'>
  
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >HTTP Method</label>
     <div class="col-md-10" >
              <input name="method" class='form-control' id="simpleurlinvokationactionform_form_method" type="text" maxLength="255" />        
     </div>
 </div>
 
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >URL</label>
     <div class="col-md-10" >
        <input name="url" class='form-control' id="simpleurlinvokationactionform_form_url" type="text" maxLength="255" />        
     </div>
 </div>

 <div class="form-group">
     <label class="col-md-2 control-label "  >Risposta</label>
     <div class="col-md-10" >
              <textarea name="riesponsedata" class='form-control' id="simpleurlinvokationactionform_form_riesponsedata" style="height: 200px">
              </textarea>
        
     </div>
 </div>
  
  </form>
  
    <div class="form-action-bar">
      <button type="button" class="btn  btn-default" id="simpleurlinvokationactionform_action_execute" >
        <span>Esegui</span>
      </button>
    </div>
      
  </div>
</div>
