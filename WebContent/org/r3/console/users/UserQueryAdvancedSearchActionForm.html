<div class="modal fade" id="dialog-form" title="Ricerca Avanzata" role="dialog" aria-labelledby="gridSystemModalLabel">

    <div class="modal-content">

      </div>
      <div class="modal-body">
      <div class="container-fluid">
      <form id="userquery_advancedsearchform_form" class='form-horizontal'>
      
 <div class="form-group">

            <input name="userid" class='form-control' id="userquery_advancedsearchform_form_userid" type="text" maxlength="15"  />

 </div>

 <div class="form-group">

      </div>
      </div>
      
      <div class="modal-footer">

    </div>

</div>
