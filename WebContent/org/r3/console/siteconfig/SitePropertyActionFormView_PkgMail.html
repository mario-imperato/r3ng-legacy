<div class="panel tabbed-panel">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">{%=org.r3.console.siteconfig.message.pkg_mail_form%}</h3>
  </div>
  
  <div class="panel-body">
  <div id="pkg_mail_fieldset_message" ></div>
<form id="pkg_mail_form" class='form-horizontal'>
<input type='hidden' name='prop_smtp_auth'                      id='pkg_mail_smtp_auth'                         /> 
<input type='hidden' name='prop_smtp_port'                      id='pkg_mail_smtp_port'                         /> 
<input type='hidden' name='prop_smtp_quitwait'                  id='pkg_mail_smtp_quitwait'                     /> 
<input type='hidden' name='prop_smtp_socketFactory_class'       id='pkg_mail_smtp_socketFactory_class'          /> 
<input type='hidden' name='prop_smtp_socketFactory_fallback'    id='pkg_mail_smtp_socketFactory_fallback'       /> 
<input type='hidden' name='prop_smtp_socketFactory_port'        id='pkg_mail_smtp_socketFactory_port'           /> 
<input type='hidden' name='prop_smtp_sysfrom'                   id='pkg_mail_smtp_sysfrom'                      /> 
<input type='hidden' name='prop_smtp_systitle'                  id='pkg_mail_smtp_systitle'                     />

<input type="hidden" name='property_package' id='pkg_mail_form_property_package' />

<div class="form-group">
     <label class="col-md-2 control-label "  >{%=org.r3.console.siteconfig.message.mail_profile%}</label>
     <div class="col-md-10 columns" >
          <label class='radio-inline'>
              <input id="pkg_mail_mail_profile_smtpdefault" type="radio" value="smtpdefault" name="prop_mail_profile" >
                {%=org.r3.console.siteconfig.message.mail_profile_smtpdefault%}
          </label>
                    
          <label class='radio-inline'>
              <input id="pkg_mail_mail_profile_google" type="radio" value="google" name="prop_mail_profile" >
                {%=org.r3.console.siteconfig.message.mail_profile_google%}
          </label>             
     </div>
</div>

  
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.mail_host%}</label>
     <div class="col-md-10" >
        <input type="text" name="prop_mail_host" class='form-control' id="pkg_mail_mail_host" maxlength="40"  />
     </div>
 </div>
 
   
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.mail_auth_account%}</label>
     <div class="col-md-10" >
        <input type="text" name="prop_mail_auth_account" class='form-control' id="pkg_mail_mail_auth_account" maxlength="50"  />
     </div>
 </div>
 
   
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.mail_auth_passwd%}</label>
     <div class="col-md-10" >
        <input type="password" name="prop_mail_auth_passwd" class='form-control' id="pkg_mail_mail_auth_passwd" maxlength="20"  />
     </div>
 </div>
 
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.mail_sevcrewchange%}</label>
     <div class="col-md-10" >
     	  <input type="text" name="prop_mail_sevcrewchange" id="pkg_mail_mail_sevcrewchange" maxlength="200" class='form-control' />
     </div>
 </div>
 
</form>

    <div class="form-action-bar">
    
      <button type="button" class="btn  btn-gray-poste" id="pkg_mail_action_save" >
        <span>{%=org.r3.message.action_save%}</span>
      </button>     
    
    </div>

  </div>
</div>
