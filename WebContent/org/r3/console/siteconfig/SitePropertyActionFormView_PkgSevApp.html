<div class="panel tabbed-panel">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">Propriet&agrave; Modulo Iscrizione</h3>
  </div>
  
  <div class="panel-body">
  <div id="pkg_sevapp_fieldset_message" ></div>
  <form id="pkg_sevapp_form" class='form-horizontal'>
  <input type="hidden" name='property_package' id='pkg_sevapp_form_property_package' />
  
<div class="form-group">
     <label class="col-md-2 control-label"  >Sezione Altre Caratteristiche</label>
     <div class="col-md-10 columns" >
        <label class="radio-inline">
		  <input  type="radio" value="btrue" name="prop_boatinfoform_otherinfo" id="boatinfoform_otherinfo_btrue">Presente</label>
		
		<label class="radio-inline">
		  <input  type="radio" value="bfalse" name="prop_boatinfoform_otherinfo" id="boatinfoform_otherinfo_bfalse">Assente</label>		                  
     </div>
</div>

<div class="form-group">
     <label class="col-md-2 control-label "  >Sezione Materiale Vele</label>

	      <input  type="radio" value="btrue" name="prop_boatinfoform_sailcloth" id="boatinfoform_sailcloth_btrue">Presente</label>
	
	<label class="radio-inline">
	      <input  type="radio" value="bfalse" name="prop_boatinfoform_sailcloth" id="boatinfoform_sailcloth_bfalse">Assente</label>		     
     </div>
</div>  

<div class="form-group">
     <label class="col-md-2 control-label "  >Sezione Tipo Iscrizione</label>
     <div class="col-md-10 columns" >
      <label class="radio-inline">
		 <input  type="radio" value="btrue" name="prop_classinfoform_apptype" id="classinfoform_apptype_btrue">Presente</label>
		
	  <label class="radio-inline">
		 <input  type="radio" value="bfalse" name="prop_classinfoform_apptype" id="classinfoform_apptype_bfalse">Assente</label>        
     </div>
</div>  
 
<div class="form-group">

         <label class="radio-inline">
            <input  type="radio" value="btrue" name="prop_classinfoform_grancrocieraorc" id="classinfoform_grancrocieraorc_btrue">Presente</label>
		
         <label class="radio-inline">
            <input  type="radio" value="bfalse" name="prop_classinfoform_grancrocieraorc" id="classinfoform_grancrocieraorc_bfalse">Assente</label>     
     </div>
</div>

<div class="form-group">
     <label class="col-md-2 control-label "  >Sezione Caratteristiche Raggruppamento</label>

         <label class="radio-inline">
		    <input  type="radio" value="btrue" name="prop_classinfoform_racegroupdecl" id="classinfoform_racegroupdecl_btrue">Presente</label>
		
         <label class="radio-inline">
            <input  type="radio" value="bfalse" name="prop_classinfoform_racegroupdecl" id="classinfoform_racegroupdecl_bfalse">Assente</label>

</div>

  </form>

    <div class="form-action-bar">
    
      <button type="button" class="btn  btn-default" id="pkg_sevapp_action_save" >
        <span>Salva dati</span>
      </button>     
    
    </div>
      
  </div>
</div>
