<div class="panel tabbed-panel">
  <div class="panel-heading" style='background: white;'>  
    <h3 class="panel-title" >{%=org.r3.db.cms.pagedescr.message.detailactionformview_legend%}  <span id='pagetextactionform_form_pageid_label'></span>&nbsp;<select id='pagetextactionform_form_languagecode' class='form-control' style="width: 164px; display: inline" name='languagecode' ></select></h3>
  </div>
  
  <div class="panel-body">
  <div id="pagetextactionform_fieldset_message" ></div>
  <form id="pagetextactionform_form" class='form-horizontal'>
  
    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.cms.pagedescr.message.pagetitle%}</label>
    <div class='col-md-10 '>
    <input name="pagetitle" class='form-control' id="pagetextactionform_form_pagetitle" type="text"  maxlength="80" />
    </div>
    </div>

    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.cms.pagedescr.message.summary%}</label>
    <div class='col-md-10 '>
    <textarea name="summary"  class='form-control' id="pagetextactionform_form_summary"  rows="2" style="width: 100%"></textarea>
    </div>
    </div>       
       
  </form>

  <div class="form-action-bar">
        <button type="button" id="pagetextactionform_action_saveitem" class="btn btn-default" >
          <span>{%=org.r3.message.action_save%}</span>
        </button>

        <button type="button" id="pagetextactionform_action_cancel" class="btn btn-default" >
          <span>{%=org.r3.message.action_cancel%}</span>
        </button>       
   </div> 
   
  </div>
</div>
