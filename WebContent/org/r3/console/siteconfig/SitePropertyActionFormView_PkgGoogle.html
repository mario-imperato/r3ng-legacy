<div class="panel tabbed-panel">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">{%=org.r3.console.siteconfig.message.pkg_googleanalytics_form%}</h3>
  </div>
  
  <div class="panel-body">
  <div id="pkg_googleanalytics_fieldset_message" ></div>
  <form id="pkg_googleanalytics_form" class='form-horizontal'>
  <input type="hidden" name='property_package' id='pkg_googleanalytics_form_property_package' />
  
  <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.console.siteconfig.message.pkg_googleanalytics_domain%}</label>
    <div class='col-md-10 '>
    <input type="text" class='form-control' name="prop_domain" id="pkg_googleanalytics_domain" maxlength="40"  />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.console.siteconfig.message.pkg_googleanalytics_trackerid%}</label>
    <div class='col-md-10 '>
    <input type="text" class='form-control' name="prop_trackerid" id="pkg_googleanalytics_trackerid" maxlength="40"  />
    </div>
  </div>
      
  </form>

    <div class="form-action-bar">    
      <button type="button" class="btn  btn-default" id="pkg_googleanalytics_action_save" >
         <span>{%=org.r3.message.action_save%}</span>
      </button>         
    </div>
  
  </div>
</div>
