<div class="panel tabbed-panel">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">{%=org.r3.console.siteconfig.message.pkg_sms_form%}</h3>
  </div>
  
  <div class="panel-body">
  <div id="pkg_sms_fieldset_message" ></div>
  <form id="pkg_sms_form" class='form-horizontal'>
   <input type="hidden" name='property_package' id='pkg_sms_form_property_package' />
   
  
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.sms_smslogin%}</label>
     <div class="col-md-10" >
         <input type="text" class='form-control' name="prop_smslogin" id="pkg_sms_smslogin" maxlength="15"  />
     </div>
 </div>
  
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.sms_smspasswd%}</label>
     <div class="col-md-10" >
         <input type="password" class='form-control' name="prop_smspasswd" id="pkg_sms_smspasswd" maxlength="15"  />
     </div>
 </div>

   
 <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >{%=org.r3.console.siteconfig.message.sms_smssender%}</label>
     <div class="col-md-10" >
        <input type="text" class='form-control' name="prop_smssender" id="pkg_sms_smssender" maxlength="11"  />
     </div>
 </div>
   
  </form>

    <div class="form-action-bar">
    
      <button type="button" class="btn  btn-default" id="pkg_sms_action_save" >
        <span>{%=org.r3.message.action_save%}</span>
      </button>     
    
    </div>
      
  </div>
</div>
