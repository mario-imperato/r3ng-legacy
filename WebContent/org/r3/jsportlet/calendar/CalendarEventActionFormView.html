<div class="modal fade" id="calendarevent-dialog-form" title="Dettaglio Evento" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Dettaglio Evento</h4>
      </div>
      <div class="modal-body">
      <div class="container-fluid">
       <div id="calendarevent_fieldset_message" ></div>
       <form id="calendarevent_form" class='form-horizontal'>
       <input type='hidden' name='calendarid' id='calendarevent_form_calendarid' />
      
       
		<div class="form-group">
		     <label class="col-md-2 control-label fieldRequired"  ></label>
		     <div class="col-md-10 columns" >
		<label class='checkbox-inline'>
            <input id="calendarevent_form_allday" type="checkbox" value="btrue" name="allday" >
            Tutto il giorno
        </label>             
		     </div>
		</div>

       <div class="form-group">
       <label class="col-md-2 control-label fieldRequired"  >Titolo</label>
       <div class="col-md-10" >
        <input name="title" id="calendarevent_form_title" class='form-control' type="text" maxlength="80"  />
       </div>
       </div>

       <div class="form-group">
       <label class="col-md-2  control-label  fieldRequired">Data</label>
       <input type="hidden" name="enddate_date" id="calendarevent_form_enddate_date">
       
       <div class="col-md-10 " >
       <div class="input-group validation-error-anchor date r3_datepicker">
         <input type="text" class="input-sm form-control " name="startdate_date" id="calendarevent_form_startdate_date">
         <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
       </div>
       </div>
       </div>

       <div class="form-group r3_timepicker_cnt" >
       <label class="col-md-2  control-label  fieldRequired">Da</label>
       <div class="col-md-10 " >
       <div class="input-group validation-error-anchor bootstrap-timepicker">
         <input type="text" class="input-sm form-control r3_timepicker" name="startdate_time" id="calendarevent_form_startdate_time">
         <span class="input-group-addon timepicker-addon"><i class="glyphicon glyphicon-time"></i></span>

       </div>       
       </div>
       </div>

       <div class="form-group r3_timepicker_cnt" >
       <label class="col-md-2  control-label  fieldRequired">A</label>
       <div class="col-md-10 " >
       <div class="input-group validation-error-anchor bootstrap-timepicker">         
         <input type="text" class="input-sm form-control r3_timepicker" name="enddate_time" id="calendarevent_form_enddate_time">
         <span class="input-group-addon timepicker-addon"><i class="glyphicon glyphicon-time"></i></span>
       </div>       
       </div>
       </div>

      </form>
      </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary" id= "calendarevent_action_save">Salva</button>
        <button type="button" class="btn btn-danger" id= "calendarevent_action_delete">Elimina</button>        
      </div>
      
    </div>
  </div>
</div>
