  
<form id="submitcrewcheckform_form" method="POST">
    
    <!-- 
  <div class="framed_panel" >    
    <div class="panel_legend">
       <div class="legend_title">Registrazione</div>
    </div>  
    -->
    
    <div class="panel_content">
    <p>Per richiedere il controllo delle tessere e' necessario indicare il codice FIV del Circolo e la corrispondente parola chiave.</p>
    
    <div id="submitcrewcheckform_fieldset_message" ></div>
             
    <div class="fieldset layout_classic cf">
    <div class="fieldset_group">


      <div class="fieldRow">
        <label class="fieldRequired fieldLabel" style="width: 100px;" for="userid">Utente (Nickname)</label>
        <div class="fieldValueCell full_input_width">
          <input type="text" name="yachtclubcode" id="submitcrewcheckform_yachtclubcode" maxlength="15" />
        </div>
      </div>

      <div class="fieldRow">
        <label class="fieldRequired fieldLabel" style="width: 100px;" for="password">Parola chiave</label>
        <div class="fieldValueCell full_input_width">
          <input type="password" name="yachtclubpwd" id="submitcrewcheckform_yachtclubpwd" maxlength="15" />
        </div>
      </div>

      <div class="fieldRow">
        <label class="fieldRequired fieldLabel" style="width: 100px;" for="password">Conf. Parola chiave</label>
        <div class="fieldValueCell full_input_width">
          <input type="password" name="confirm_yachtclubpwd" id="submitcrewcheckform_confirm_yachtclubpwd" maxlength="15" />
        </div>
      </div>
      
    </div>    
    </div>
        
    </div>

    <div class="panel_action_bar">
        <button type="button" id="submitcrewcheckform_action_submit" class="btn" style="margin-top: 5px">
          <span>Conferma Richiesta</span>
        </button>
    </div>
    <!-- 
    
    
  </div>
  -->
  
</form>
