
  <h2 >{%#org.r3.jsportlet.registration.message.panel_title%}</h2>
  
  <div id="registrationform_form_fieldset_message" ></div>
  <div class='registrationform_onduplicateuser' style='display: none; margin: 10px;'>
       <a href="{%=org.r3.Constants.getStrutsActionContext()%}/org/r3/user/resetpwd.do" class="btn btn-danger" >{%#org.r3.jsportlet.registration.message.resetpwd%}</a>
  </div>
  
  <form id="registrationform_form" method="POST" class="form-horizontal">
  <input type="hidden" id="registrationform_confactivationcode" name="confactivationcode" value="1322"/>
  
  <div class='row' style='margin-left: 0; margin-right: 0'>       
  
  <!-- 
  <div class="form-group">
    <div class='col-sm-12'>
        <div class="form-inline">
            <div class="form-group">
               <input type="text" name="firstname" class="form-control" id="registrationform_firstname" maxlength="40" placeholder='{%#org.r3.jsportlet.registration.message.name%}' />
    		</div>
            <div class="form-group">
               <input type="text" name="lastname" class="form-control" id="registrationform_lastname" maxlength="40" placeholder='{%#org.r3.jsportlet.registration.message.lastname%}' />
            </div>
    	</div>
    </div>    
  </div>
  -->
  
  <div class="col-sm-6">
  <div class="form-group" style='padding: 0 0 0 5px;'>
  
               <input type="text" name="firstname" class="form-control" id="registrationform_firstname" maxlength="40" placeholder='{%#org.r3.jsportlet.registration.message.name%}' />
  </div>
  </div>
  
  <div class="col-sm-6">
  <div class="form-group" style='padding: 0 0 0 5px;'>
               <input type="text" name="lastname" class="form-control" id="registrationform_lastname" maxlength="40" placeholder='{%#org.r3.jsportlet.registration.message.lastname%}' />
  </div>
  </div>
      
  <div class="col-sm-12">
  <div class="form-group" style='padding: 0 0 0 5px;'>
        <input type="text" name="email" class="form-control" id="registrationform_email" maxlength="60" placeholder='{%#org.r3.jsportlet.registration.message.email%}'/>
  </div>
  </div>
    
  <div class="col-sm-12">
  <div class="form-group" style='padding: 0 0 0 5px;'>
        <input type="text" name="confirmemail" class="form-control" id="registrationform_confirmemail" maxlength="60" placeholder='{%#org.r3.jsportlet.registration.message.confirmemail%}' />
  </div>
  </div>
  
   <div class='col-sm-6'>
   <div class="form-group" style='padding: 0 0 0 5px;'>
        <input type="password" name="password" class="form-control" id="registrationform_password" maxlength="10" placeholder='{%#org.r3.jsportlet.registration.message.password%}' />
    </div>
  </div>
  
  <div class='col-sm-6'>
  <div class="form-group" style='padding: 0 0 0 5px;'>
        <input type="password" name="confirm_password" class="form-control" id="registrationform_confirm_password" maxlength="10" placeholder='{%#org.r3.jsportlet.registration.message.confirmpassword%}' />
    </div>
  </div>
  
  <div class='col-sm-6' >
    <div class="form-group" style='padding: 0 0 0 5px;'>  
     <input type="hidden" name="securetoken" id="registrationform_securetoken" value="{%=o.correlationid%}" />
     <input type="text"   name="securecode"  class="form-control" id="registrationform_securecode" maxlength="8" placeholder='{%#org.r3.jsportlet.registration.message.securecode%}'/>
    </div>
  </div>
      
    <div class='col-sm-6'>
    <div class="form-group" style='padding: 0 0 0 5px;'>
    <div class="form-control" style='padding: 0; border: 0'>
    <img src="/r3ng/simpleCaptcha.png?token={%=encodeURIComponent(o.correlationid)%}" id="registrationform_captcha_img"  style='max-height: 34px;'/>
     <a id="registrationform_refreshcaptcha_action" href="javascript:void(0)">&nbsp;<i class='fa fa-refresh fa-lg'></i></a>   
    </div>
    </div>
  </div>
  </div>
  
  <div class="form-action-bar">
        <button type="button" id="registrationButton" class="btn btn-default" >
          <span>{%#org.r3.message.action_confirm_request%}</span>
        </button>
   </div> 
   
  </form>
