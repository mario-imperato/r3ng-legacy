<div class="panel panel-default">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">{%#org.r3.jsportlet.registration.message.panel_title%}</h3>
  </div>
  <div class="panel-body">
  <p>{%#org.r3.jsportlet.registration.message.panel_info%}</p>
  
  <div id="registrationform_form_fieldset_message" ></div>
  <div class='registrationform_onduplicateuser' style='display: none; margin: 10px;'>
       <a href="{%=org.r3.Constants.getStrutsActionContext()%}/org/r3/user/resetpwd.do" class="btn btn-danger" >{%#org.r3.jsportlet.registration.message.resetpwd%}</a>
  </div>

  <form id="registrationform_form" method="POST" class="form-horizontal">
  <input type="hidden" id="registrationform_confactivationcode" name="confactivationcode" value="1322"/>
  
  <div class="form-group">
    <label class="col-sm-3 control-label">&nbsp;</label>
    <div class='col-sm-9'>
    <img src="/r3ng/simpleCaptcha.png?token={%=encodeURIComponent(o.correlationid)%}" id="registrationform_captcha_img" style='max-height: 50px; max-width: 70%'/>
     <a id="registrationform_refreshcaptcha_action" href="javascript:void(0)"><img src="/r3ng/resources/img/icons/refreshIcon.jpg" /></a>     
    </div>
  </div>
       
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.securecode%}</label>
    <div class='col-sm-9'>
     <input type="hidden" name="securetoken" id="registrationform_securetoken" value="{%=o.correlationid%}" />
     <input type="text"   name="securecode"  class="form-control" id="registrationform_securecode" maxlength="8" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.name%}</label>
    <div class='col-sm-9'>
        <input type="text" name="firstname" class="form-control" id="registrationform_firstname" maxlength="40" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.lastname%}</label>
    <div class='col-sm-9'>
        <input type="text" name="lastname" class="form-control" id="registrationform_lastname" maxlength="40" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.email%}</label>
    <div class='col-sm-9'>
        <input type="text" name="email" class="form-control" id="registrationform_email" maxlength="50" />
    </div>
  </div>
    
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.confirmemail%}</label>
    <div class='col-sm-9'>
       <input type="text" name="confirmemail" class="form-control" id="registrationform_confirmemail" maxlength="50"  />
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.password%}</label>
    <div class='col-sm-9'>
        <input type="password" name="password" class="form-control" id="registrationform_password" maxlength="10" />
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.registration.message.confirmpassword%}</label>
    <div class='col-sm-9'>
        <input type="password" name="confirm_password" class="form-control" id="registrationform_confirm_password" maxlength="10" />
    </div>
  </div>
  
  <div class='if_regatta' style='display: none'>
  <div class='col-sm-9 col-sm-offset-3' style='margin-top: 10px'>
   <p >Da compilare solo nel caso di specifica indicazione da parte della Segreteria. Lasciare in generale vuoto.</p>               
  </div>
      
  <div class="form-group">
    <label class="col-sm-3 control-label">Codice di Attivazione</label>
    <div class='col-sm-9'>
        <input type="text" name="activationcode" class="form-control" id="registrationform_activationcode" maxlength="10" />
    </div>
  </div>
  </div>
  
  <div class="form-action-bar">
        <button type="button" id="registrationButton" class="btn btn-default" >
          <span>{%#org.r3.message.action_confirm_request%}</span>
        </button>
   </div> 
   
  </form>
  
  </div>
</div>
