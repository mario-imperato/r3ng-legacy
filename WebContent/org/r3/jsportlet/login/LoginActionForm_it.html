<div class="panel panel-default">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">Log-in</h3>
  </div>
  
  <div class="panel-body">
  <!-- 
  <p>Sono gi&agrave; registrato ma ho dimenticato la parola chiave.... <a id="loginactionform_link_resetuserpwd" href="#">Richiedi nuova parola chiave</a></p>
    <p>Non sei un utente registrato? <a id="loginactionform_link_registration" href="#">Registrati ora!</a></p>
   -->
    <div id="loginform_form_fieldset_message" ></div>
    
  <form id="loginform_form" method="POST" class='form-horizontal'>
  
   <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >Utente</label>
     <div class="col-md-10" >
          <input type="text" class='form-control' name="nickname" id="loginform_form_nickname" maxlength='60' />        
     </div>
 </div>
 
  <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >Parola chiave</label>
     <div class="col-md-10" >
          <input type="password" class='form-control' name="password" id="loginform_form_password" maxlength='10'  />        
     </div>
 </div>
 
  </form>
  
   <div class="form-action-bar">
        <button type="button" id="loginButton" class="btn btn-default" >
          <span>Log-in</span>
        </button>
   </div>
  
  </div>
</div>
