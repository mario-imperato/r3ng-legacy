<div class="panel panel-default">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">Log-in</h3>
  </div>
  
  <div class="panel-body">
    <!-- 
    <p>Já sou cadastrado, mas esqueceu minha senha.... <a id="loginactionform_link_resetuserpwd" href="#">Pedir uma nova senha</a></p>
    <p>Não é um utilizador cadastrado? <a id="loginactionform_link_registration" href="#">Cadastre-se agora</a></p>
    -->
    <div id="loginform_form_fieldset_message" ></div>
    
  <form id="loginform_form" method="POST" class='form-horizontal'>
  
   <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >Usuário</label>
     <div class="col-md-10" >
          <input type="text" class='form-control' name="nickname" id="loginform_form_nickname" maxlength='60' />        
     </div>
 </div>
 
  <div class="form-group">
     <label class="col-md-2 control-label fieldRequired"  >Senha</label>
     <div class="col-md-10" >
          <input type="password" class='form-control' name="password" id="loginform_form_password" maxlength='10'  />        
     </div>
 </div>
 
  </form>
  
   <div class="form-action-bar">
        <button type="button" id="loginButton" class="btn btn-default" >
          <span>Log-in</span>
        </button>
   </div>
  
  </div>
</div>
