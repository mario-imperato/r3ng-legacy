<div class="panel tabbed-panel">
  <div class="panel-heading" >  
    <h3 class="panel-title" >
	<img class="img-circle" id='carddetailactionform_form_authoricon' style='margin-right: 10px; width: 35px; height: 35px' src="/r3ng/org/r3/home/shakeus/icon-squared.png" alt="User Image" > 
    <span class="username" id='carddetailactionform_form_authorname'>- Nome Autore - </span>
    <span id='carddetailactionform_form_refdate' style='display: block; font-size: 13px; margin-left: 45px; color: #aaa;'></span>	
    </h3>
  </div>
  
  <div class="panel-body">
  <div id="carddetailactionform_fieldset_message" ></div>
    
  <form id="carddetailactionform_form" method="POST" class="form-horizontal">
  <input type='hidden' id='carddetailactionform_authorname' name='authorname' >
  <input type='hidden' id='carddetailactionform_authortype' name='authortype' >
  <input type='hidden' id='carddetailactionform_author' name='author' >
    
  <div class='row'>
  
  <div class='col-md-6 col-sm-12'>
  <div class="form-group">
    <label class="col-md-4  control-label">{%=org.r3.db.mongo.postcollection.message.postid%}</label>
    <div class='col-md-8 '>
    <input name="postid" class="form-control" id="carddetailactionform_form_postid" type="text"  maxlength="25" />
    </div>
  </div>

   <div class="form-group">
    <label class="col-md-4  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.title%}</label>
    <div class='col-md-8 '>
    <input name="title" class="form-control" id="carddetailactionform_form_title" type="text"  maxlength="80" />
    </div>
  </div>       
            
  </div>
  
  <div class='col-md-6 col-sm-12'>
  
  <div id='carddetailactionform_contenttype_cascade'>
  <div class="form-group">
    <label class="col-md-4  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.contentcategory%}</label>
    <div class='col-md-8 '>
    <select name="contentcategory"  class="form-control" id="carddetailactionform_form_contentcategory" ></select>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.contentclass%}</label>
    <div class='col-md-8 '>
    <select name="contentclass"  class="form-control" id="carddetailactionform_form_contentclass" ></select>
    </div>
  </div>
  </div>
      						    
  </div>
  
  </div>
  
  <div class="form-action-bar">
        <button type="button" id="carddetailactionform_action_saveitem" class="btn btn-default" >
          <span>{%=org.r3.message.action_save%}</span>
        </button>

        <button type="button" id="carddetailactionform_action_cancel" class="btn btn-default" >
          <span>{%=org.r3.message.action_cancel%}</span>
        </button>

      <button type="button" id="carddetailactionform_action_delete" class="btn btn-danger" >
        <span>{%=org.r3.message.action_delete%}</span>
      </button>                
      
   </div> 
  
  </form>
    
 

  
   
  
  

  
  </div>

</div>
