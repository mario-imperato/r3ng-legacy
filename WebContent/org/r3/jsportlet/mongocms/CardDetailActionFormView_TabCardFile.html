<div class="panel tabbed-panel">
 <div class="panel-heading" >  
    <h3 class="panel-title" >    
	<img class="img-circle" id='cardfileactionform_authoricon' style='margin-right: 10px; width: 35px; height: 35px' src="/r3ng/org/r3/home/shakeus/icon-squared.png" alt="User Image" /> 
    <span class="username" id='cardfileactionform_authorname'>- Nome Autore - </span>
    <div style='display: block; font-size: 13px; margin-left: 45px; color: #aaa;'>
    <span id='cardfileactionform_refdate' ></span>&nbsp;<span id='cardfileactionform_cardid_label'></span>	
    </div>
	</h3>
  </div> 
  
  <div class="panel-body">

  <div id="cardfileactionform_fieldset_message"></div>
  
  <!-- Container per oggetti di tipo image. -->
  <div id="cardfileactionform_detail_container"  style='display: none'>
  <div >
    
  <form id="cardfileactionform_form" class='form-horizontal'>
  <input  type="hidden" name="fileid" id="cardfileactionform_fileid" />
  <input  type="hidden" name="attachmenttype" id="cardfileactionform_attachmenttype" />
 
    
    <div class='row'>
    <div class='col-md-2 col-sm-2'>
    <div id="cardfileactionform_icon" style='text-align: center'></div>
    </div>
    
    <div class='col-md-10 col-sm-10'>

    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.attachment_name%}</label>
    <div class='col-md-10 '>
    <input name="name" class="form-control" id="cardfileactionform_name" type="text" maxlength="80" />
    </div>
    </div>

    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.attachment_ctypesize%}</label>
    <div class='col-md-10 '>
     <label class="control-label" id="cardfileactionform_ctypesize">&nbsp;</label>
    </div>
    </div>
    
    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.attachment_value%}</label>
    <div class='col-md-10 '>
    <label class="control-label " id="cardfileactionform_value" style='overflow: hidden'>&nbsp;</label>
    </div>
    </div>

    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.attachment_url%}</label>
    <div class='col-md-10 '>
    <label class="control-label fieldLink" id="cardfileactionform_url" style='overflow: hidden'>&nbsp;</label>
    </div>
    </div>         
        
    </div>    
    </div>               
    </form>
    
    <div class="form-action-bar" id="cardfileactionform_action_bar" style="display: none">
        <button type="button" id="cardfileactionform_action_saveitem" class="btn btn-default" >
          <span>{%=org.r3.message.action_save%}</span>
        </button>

        <button type="button" id="cardfileactionform_action_ctlcurl" class="btn btn-default" >
          <span>{%=org.r3.message.action_copyurl2clipboard%}</span>
        </button>

        <button type="button" id="cardfileactionform_action_cancel" class="btn btn-default" >
          <span>{%=org.r3.message.action_back%}</span>
        </button>

    </div>
        
    </div>
     
    </div>

<div class='row'>
<div class='col-md-12' style='text-align: right'>
    
    {% for(var i = 0; i < o.buttons.length; i++) { %}
    <button type="button" class="btn btn-primary start" id="{%=o.buttons[i].id%}"{% if (o.buttons[i].disabled) { %} disabled {% } %} >
      <span>{%=o.buttons[i].label%}</span>
    </button>
    {% } %}
    
</div>

<div class='col-md-12'>
<div class="dataTables_wrapper"> 
    <table id="MongoFileAttachmentQueryActionFormView" style='width: 100%' class="table table-striped table-bordered table-hover {%=o.gradeLevel%}" >

    </table>
</div>    
</div>
</div>


</div>
</div>
