<div class="panel tabbed-panel">
  <div class="panel-heading" >  
    <h3 class="panel-title" >    
	<img class="img-circle" id='cardtextactionform_authoricon' style='margin-right: 10px; width: 35px; height: 35px' src="/r3ng/org/r3/home/shakeus/icon-squared.png" alt="User Image" /> 
    <span class="username" id='cardtextactionform_authorname'>- Nome Autore - </span>
    <div style='display: block; font-size: 13px; margin-left: 45px; color: #aaa;'>
    <span id='cardtextactionform_refdate' ></span>&nbsp;<span id='cardtextactionform_form_cardid_label'></span>	
    </div>
	</h3>
  </div>      
  
  <div class="panel-body">
  <div id="cardtextactionform_fieldset_message" ></div>
  <form id="cardtextactionform_form" class='form-horizontal'>
  
    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.textbody_language%}</label>
    <div class='col-md-10 '>
		<select id='cardtextactionform_form_languagecode' class='form-control' name='languagecode' ></select>
    </div>
    </div>
  
    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.textbody_title%}</label>
    <div class='col-md-10 '>
    <input name="title" class='form-control' id="cardtextactionform_form_title" type="text"  maxlength="80" />
    </div>
    </div>

    <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.textbody_summary%}</label>
    <div class='col-md-10 '>
    <textarea name="summary" class='form-control' id="cardtextactionform_form_summary"  rows="2" ></textarea>
    </div>
    </div>
    
   <textarea class="ckeditor"  class='form-control' id="cardtextactionform_form_textbody" name="textbody" style="width: 90%" rows="5"></textarea>
       
  </form>

  <div class="form-action-bar">
        <button type="button" id="cardtextactionform_action_saveitem" class="btn btn-default" >
          <span>{%=org.r3.message.action_save%}</span>
        </button>

        <button type="button" id="cardtextactionform_action_cancel" class="btn btn-default" >
          <span>{%=org.r3.message.action_cancel%}</span>
        </button>       
   </div> 
   
  </div>
</div>
