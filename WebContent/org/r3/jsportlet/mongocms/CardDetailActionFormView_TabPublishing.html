<div class="panel tabbed-panel">
  <div class="panel-heading" >  
    <h3 class="panel-title" >
	<img class="img-circle" id='cardpublishingactionform_authoricon' style='margin-right: 10px; width: 35px; height: 35px' src="/r3ng/org/r3/home/shakeus/icon-squared.png" alt="User Image" > 
    <span class="username" id='cardpublishingactionform_authorname'>- Nome Autore - </span>
    <span id='cardpublishingactionform_refdate' style='display: block; font-size: 13px; margin-left: 45px; color: #aaa;'></span>	
    </h3>
  </div>
  
  <div class="panel-body">
  <div id="cardpublishingactionform_fieldset_message" ></div>
    
  <form id="cardpublishingactionform_form" method="POST" class="form-horizontal">    
  <div class='row'>
    
  <div class='col-md-6 col-sm-12'>
  
   <div class="form-group">
    <label class="col-md-4  control-label fieldRequired">{%=org.r3.db.mongo.postcollection.message.timeline%}</label>
    <div class='col-md-8 '>
    <select name="timeline"  class="form-control" id="cardpublishingactionform_timeline" ></select>
    </div>
  </div>
      
  <div class="form-group">
    <label class="col-md-4  control-label">{%=org.r3.db.mongo.postcollection.message.contentclassgrp%}</label>
    <div class='col-md-8 '>
    <select name="contentclassgrp" class="form-control" id="cardpublishingactionform_contentclassgrp" multiple="multiple" ></select>
    </div>
  </div>          
    		    
  <div class="form-group facebook_publishing">
     <label class="col-md-4 control-label "  >&nbsp;</label>
     <div class="col-md-8 columns" id="cardpublishingactionform_facebookpub_cnt">
        <label class="checkbox-inline" style="width: 100%; ">
           <input id="cardpublishingactionform_facebookpub_btrue" type="checkbox" value="btrue" name="publish2facebook" />{%=org.r3.jsportlet.mongocms.message.facebookpub%} <span class='facebookpub_targetpage'></span></label>              
     </div>
  </div>
     						    
  </div>
  
  </div>
  
  <div class="form-action-bar">
        <button type="button" id="cardpublishingactionform_action_saveitem" class="btn btn-default" >
          <span>{%=org.r3.message.action_save%}</span>
        </button>   
      
      <button type="button" id="cardpublishingactionform_action_publish" class="btn btn-primary" >
          <span>{%=org.r3.message.action_publish%}</span>
        </button>
   </div> 
  
  </form>
    
 

  
   
  
  

  
  </div>

</div>
