<div class="panel">
  <div class="panel-heading" >  
    <h3 class="panel-title" >{%=org.r3.jsportlet.user.message.changepasswordactionform_form_legend%}</h3>
  </div>
  
  <div class="panel-body">
  <div id="changepasswordactionform_fieldset_message" ></div>
  
  <form id="changepasswordactionform_form" class='form-horizontal'>
 
 <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.jsportlet.user.message.changepasswordactionform_password%}</label>
    <div class='col-md-4 '>
    <input name="password" class="form-control" id="changepasswordactionform_form_password" type="password" maxlength="10"/>
    </div>
  </div>

 <div class="form-group">
    <label class="col-md-2  control-label fieldRequired">{%=org.r3.jsportlet.user.message.changepasswordactionform_confpasswd%}</label>
    <div class='col-md-4 '>
    <input name="confpasswd" class="form-control" id="changepasswordactionform_form_confpasswd" type="password" maxlength="10"/>
    </div>
  </div>
    
  </form>
  
    <div class="form-action-bar">
      <button type="button" class="btn  btn-default" id="changepasswordactionform_action_ok" >
         <span>{%=org.r3.jsportlet.user.message.changepasswordactionform_action_ok%}</span>
      </button>
    </div>
  
  </div>
</div>
