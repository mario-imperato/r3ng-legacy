<div id="dialog-form" title="Ricerca Avanzata" class="unep_dialog">
            
  <form id="userquery_advancedsearchform_form">
    <div class="panel" >        
    <div class="panel_content">
    
    <div class="fieldset layout_classic cf">
      <div class="fieldset_group">

        <div class="fieldRow">
          <label class="fieldLabel" for="descrizione" style="width: 120px;">User Id</label>
          <div class="fieldValueCell medium_input_width">
            <input name="userid" id="userquery_advancedsearchform_form_userid" type="text" maxlength="15"  />
          </div>
        </div>

        <div class="fieldRow">
          <label class="fieldLabel" for="descrizione" style="width: 120px;">Nickname</label>
          <div class="fieldValueCell medium_input_width">
            <input name="nickname" id="userquery_advancedsearchform_form_nickname" type="text" maxlength="40"  />
          </div>
        </div>

      </div>

      <div class="fieldset_group" >

        <div class="fieldRow">
          <label class="fieldLabel" for="descrizione" style="width: 120px;">Nome</label>
          <div class="fieldValueCell medium_input_width">
            <input name="firstname" id="userquery_advancedsearchform_form_firstname" type="text" maxlength="80"  />
          </div>
        </div>

        <div class="fieldRow">
          <label class="fieldLabel" for="descrizione" style="width: 120px;">Cognome</label>
          <div class="fieldValueCell medium_input_width">
            <input name="lastname" id="userquery_advancedsearchform_form_lastname" type="text" maxlength="80"  />
          </div>
        </div>

        <div class="fieldRow">
          <label class="fieldLabel" for="descrizione" style="width: 120px;">E-mail</label>
          <div class="fieldValueCell medium_input_width">
            <input name="email" id="userquery_advancedsearchform_form_email" type="text" maxlength="80" />
          </div>
        </div>

      </div>

    </div>
    </div>
    </div>
    
  </form>
</div>
