 
  
<div class="panel panel-default">
  <div class="panel-heading" style='background: white'>  
    <h3 class="panel-title">{%#org.r3.jsportlet.resetuserpwd.message.panel_title%}</h3>
  </div>
  <div class="panel-body">
  <p>{%#org.r3.jsportlet.resetuserpwd.message.panel_info%}</p>
  <div id="resetuserpwdform_fieldset_message" ></div>
  
  <form id="resetuserpwdform_form" method="POST" class="form-horizontal">
   
   <div class="form-group">
    <label class="col-sm-3 control-label">&nbsp;</label>
    <div class='col-sm-9'>
    <img src="/r3ng/simpleCaptcha.png?token={%=encodeURIComponent(o.correlationid)%}" id="resetuserpwdform_captcha_img" style='max-height: 50px; max-width: 70%' />
    <a id="resetuserpwdform_refreshcaptcha_action" href="javascript:void(0)"><img src="/r3ng/resources/img/icons/refreshIcon.jpg" /></a>
     </div>
  </div>
       
  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.resetuserpwd.message.securecode%}</label>
    <div class='col-sm-9'>
    <input type="hidden" name="securetoken" id="resetuserpwdform_securetoken" value="{%=o.correlationid%}" />
    <input type="text"   name="securecode"  class="form-control" id="resetuserpwdform_securecode" maxlength="8" />              
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label fieldRequired">{%#org.r3.jsportlet.resetuserpwd.message.email%}</label>
    <div class='col-sm-9'>
        <input type="text" name="email" class="form-control"  id="resetuserpwdform_email" maxlength="50" />
    </div>
  </div>
                 
   <div class="form-action-bar">
        <button type="button" id="resetuserpwdButton" class="btn btn-default" >
          <span>{%#org.r3.message.action_confirm_request%}</span>
        </button>
   </div>       
   </form>
  
  </div>
</div>
